services:
  # Backend API Service
  - type: web
    name: shopuz-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: shopuz-db
          property: connectionString
    autoDeploy: true

  # Frontend Next.js Service
  - type: web
    name: shopuz-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://shopuz-backend.onrender.com
    autoDeploy: true

databases:
  - name: shopuz-db
    databaseName: shopuz
    user: shopuz
    plan: free
